name: Update Invidious List

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Runs every 10 minutes
    - cron: "*/10 * * * *"
    
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    
    # 1. Run the main script which generates iv.txt and updates iv.json
    - name: Run Instance Updater Script
      run: node updater.ts
    
    # 2. Commit and Push Files
    - name: Commit and Push Files
      uses: EndBug/add-and-commit@v9
      with:
        # Crucial fix: Pull the latest changes from the remote branch 
        # before committing, resolving the non-fast-forward error.
        pull: 'true' 
        add: 'iv.txt iv.json'
        message: 'Chore: Automated update of Invidious list and history'
        default_author: github_actions
