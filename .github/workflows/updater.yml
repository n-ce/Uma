on:
 pull_request:
 push:
  branches:
   - main
 schedule:
   - cron: "*/10 * * * *"
    
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: v2
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    - run: node updater.ts
    - name: Update List
      uses: test-room-7/action-update-file@v1
      with:
          file-path: list.json
          commit-msg: Update List
          github-token: ${{ secrets.GITHUB_TOKEN }}

